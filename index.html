<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Todo List</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/animasi.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-[#2a2f4a] p-6 rounded-xl shadow-lg w-full max-w-lg">
        
        <h1 class="text-white text-2xl font-bold text-center mb-6">Todo List</h1>

        <form id="todo-form" class="flex items-center gap-2 mb-4">
            <input 
                id="task"
                type="text" 
                placeholder="Add a todo" 
                class="flex-grow bg-[#1e223a] text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            >
            <input 
                id="date"
                type="date" 
                class="bg-[#1e223a] text-white p-3 rounded-lg w-40 focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            >
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-lg flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </form>

        <div class="flex justify-between items-center mb-4 text-sm">
            <div class="relative">
                <button id="filter-btn" class="text-gray-400 hover:text-white bg-[#1e223a] px-4 py-2 rounded-lg flex items-center gap-2">
                    Filter 
                        <svg xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 20 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" /></svg>
                </button>
                <div id="filter-dropdown" class="hidden absolute mt-2 w-32 bg-[#1e223a] rounded-lg shadow-xl z-10">
                    <button data-filter="all" class="w-full text-left px-4 py-2 text-white hover:bg-purple-600 rounded-t-lg">All</button>
                    <button data-filter="pending" class="w-full text-left px-4 py-2 text-white hover:bg-purple-600">Pending</button>
                    <button data-filter="done" class="w-full text-left px-4 py-2 text-white hover:bg-purple-600 rounded-b-lg">Done</button>
                </div>
            </div>
            
            <button id="delete-all-btn" class="text-red-500 hover:text-red-400">Delete All</button>
        </div>

        <div id="task-list" class="space-y-2">
            <div class="flex justify-between text-gray-400 font-bold border-b border-gray-600 pb-2 text-sm">
                <div class="w-2/5">TASK</div>
                <div class="w-1/4 text-center">DUE DATE</div>
                <div class="w-1/6 text-center">STATUS</div>
                <div class="w-1/6 text-right">ACTIONS</div>
            </div>
            </div>
    </div>

    <script src="js/todo.js" defer></script>
</body>
</html>
